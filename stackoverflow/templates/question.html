<div class="panel panel-default panel-body">
    <div class="row">
        <div class="col-md-12 lead">
            <div class="row">
                <div class="col-xs-9">
                    <h2 style="text-align: left;"> {{question.title|angular}}</h2>
                </div>
                <div class="col-xs-3">
                    <button ng-click="back()" type="button" class="btn btn-default pull-right" style="margin-top: 15px">Back</button>
                </div>
            </div>
            <hr>
            <p>{{question.body|angular}}</p>
            <hr>
            <div class="panel panel-default inbox">
                <div class="table-responsive" style="height: 345px; overflow-y: scroll;">
                    <table class="table table-striped table-hover">
                      <tbody>
                          <tr ng-repeat="answer in question.answers">
                                <td class="col-xs-8">
                                    <div> 
                                        <h4>{{answer.body|angular}}</h4>
                                        <div class="panel panel-default inbox">
                                            <div class="table-responsive">
                                                <table class="table table-striped table-hover">
                                                  <tbody>
                                                       <tr>
                                                            <div class="row">
                                                                <div class="col-xs-2">
                                                                    <button ng-click="createComment(answer.answerid)" type="button" class="btn btn-default" style="margin-top: 0px">Create a Comment</button>
                                                                </div>
                                                                <div class="col-xs-10">
                                                                    <input class="form-control" type="text" id="{{answer.answerid|angular}}" placeholder="Enter a Comment">
                                                                </div>
                                                            </div>
                                                       </tr> 
                                                      <tr ng-repeat="comment in answer.comments">
                                                          <td class="col-xs-12">
                                                              <div> 
                                                                  <h6>{{comment|angular}}</h6>
                                                              </div>
                                                          </td>
                                                      </tr>
                                                  </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                          </tr>
                      </tbody>
                    </table>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-2">
                    <button ng-click="createAnswer()" type="button" class="btn btn-default" style="margin-top: 30px">Create an Answer</button>
                </div>
                <div class="col-xs-10">
                    <textarea rows="5" class="form-control" ng-model="newanswer" placeholder="Enter an Answer">
                </div>
            </div>
        </div>
    </div>
</div>
