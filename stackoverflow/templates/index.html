<!DOCTYPE html>
<html lang="en" ng-app="stackoverflowApp">
    <head>
        <title>Stack Over Flow</title>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
        <script src="static/js/app.js"></script>
    </head>
    
    <body style="background-color: #eaeaea;">
        <nav class="navbar navbar-default" role="navigation" ng-controller="navigationController">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Navigation</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-show="isLoggedIn()"><a ui-sref="search">Search</a></li>
                    <li ng-show="isLoggedIn()"><a ui-sref="createQuestion">Create a Question</a></li>
                    <li ng-show="isLoggedIn()"><a ui-sref="admin">Admin</a></li>
                </ul>
                <div class="pull-right">
                    <button class= "btn btn-danger" style="margin-top: 8px" type="button" ng-click='logout()' ng-show="isLoggedIn()"> Logout </button>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div ui-view></div>
        </div>
    </body>
</html>
