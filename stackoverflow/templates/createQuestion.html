<div class="panel panel-default panel-body">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-8">
                    <h3> Create a Question </h3>
                </div>
                <div class="col-xs-4">
                    <button class= "btn btn-primary pull-right" style="margin-top: 15px" type="button" ng-click='createQuestion()'> Create Question </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <span class="label label-warning">{{error|angular}}</span>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <form role="form">
                        <div class="form-group">
                            <label> Title: </label>
                            <input class="form-control" type="text" ng-model='question.title' placeholder="Title of the Question">
                        </div>
                        <div class="form-group">
                            <select multiple class="form-control" ng-model="selectedTags">
                                <option value="volvo">Volvo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label> Description: </label>
                            <textarea rows="10" class="form-control" ng-model='question.body' placeholder="Description of the Question">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
