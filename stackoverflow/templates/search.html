<div class="panel panel-default panel-body">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-9">
                    <h2> Search Results </h2>
                </div>
                <div class="col-xs-3 pull-right">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" ng-model="query">
                            <div class="input-group-btn">
                                <button class="btn btn-default" ng-click="searchQuery()"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive" style="height: 450px; overflow-y: scroll;">
                        <table class="table table-striped table-hover">
                          <tbody>
                              <tr ng-repeat="question in questions", ng-click="viewQuestion($index)">
                                  <td class="col-xs-12">
                                      <div> 
                                          <h4>{{question.title|angular}}</h4>
                                          <span class="label label-info" ng-repeat="tag in question.tags" style="margin-right: 5px">{{tag|angular}}</span>
                                      </div>
                                  </td>
                              </tr>
                          </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
