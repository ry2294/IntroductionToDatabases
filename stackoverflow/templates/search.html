<div class="panel panel-default inbox">
    <div class="table-responsive" style="height: 545px; overflow-y: scroll;">
        <table class="table table-striped table-hover">
            <thead class="hidden-xs">
                <tr><td><div class="panel-heading"><h2>Search Results</h2></div></td></tr>
            </thead>
          <tbody>
              <tr ng-repeat="question in questions", ng-click="viewQuestion($index)">
                  <td class="col-xs-12">
                      <div> 
                          <h4>{{question.title}}</h4>
                          <span class="label label-info" ng-repeat="tag in question.tags" style="margin-right: 5px">{{tag}}</span>
                      </div>
                  </td>
              </tr>
          </tbody>
        </table>
    </div>
</div>
